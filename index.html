		<script type="text/javascript">
			$("#showTime").live( 'pageshow',
			function(event)
			{
				for (var i=1;i<=31;i++)
				{
					y=i+2011;
					$('#day').append($("<option></option>").attr("value",i).text(i));
					$('#year').append($("<option></option>").attr("value",y).text(y));
				}
				today=new Date();
				var date=today.getDate();
				var month=today.getMonth()+1;
				var year=today.getFullYear();
				$("#day").val(date).trigger("change");	
				$("#month").val(month).trigger("change");
				$("#year").val(year).trigger("change");
				calculateTime(today);	
			});
		</script>
